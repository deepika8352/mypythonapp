<h1>Register Page</h1>
<form>
    <input type="text" name="username" placeholder="Enter name"><br>
    <input type="email" name="useremailid" placeholder="Enter Emailid"><br>
    <input type="password" name="userpassword" placeholder="Enter password"><br>
    <input type="text" name="phonno" placeholder="Enter phone number"><br>
    <input type="date" name="dob"><br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="Male">Male<br>
    <select name="Qualification">
        <option value="UG">UG</option>
        <option value="PG">PG</option>
    </select>
    <input type="submit" value="Register">
</form>
